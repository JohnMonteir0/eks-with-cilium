name: "Terraform Infrastructure Change Management"

on:
  # PR: run a fast, no-lock plan (comment on PR)
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - "*.tf"
      - "terraform.tfvars"
      - "module-*/**"

  # After merge: plan on merge commit, then wait for approval to apply
  pull_request_target:
    branches: [ main ]
    types: [closed]

permissions:
  contents: read
  pull-requests: write

env:
  TF_LOG: INFO
  TF_LOG_PATH: tf.log
  TF_DDB_TABLE: ${{ vars.TF_DDB_TABLE }}

  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

# One run per PR or branch; merge run cancels any in-flight PR run
concurrency:
  group: tf-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ----------------------- PR PLAN (no lock) -----------------------
  plan_pr:
    if: github.event_name == 'pull_request'
    name: "Terraform Plan (PR)"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init
        run: terraform init -reconfigure -upgrade

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -recursive

      - name: Terraform validate
        id: validate
        run: terraform validate

      # Fast PR plan: no lock, no refresh -> zero contention
      - name: Terraform plan (no lock)
        id: plan
        run: terraform plan -no-color -input=false -lock=false -refresh=false | tee tf-plan.out
        continue-on-error: true

      - name: Comment plan on PR
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let plan = '(no plan output)';
            try { plan = fs.readFileSync('tf-plan.out', 'utf8'); } catch {}
            const body = `#### Terraform Format ðŸ–Œ \`${{ steps.fmt.outcome }}\`
            #### Terraform Validate ðŸ¤– \`${{ steps.validate.outcome }}\`
            #### Terraform Plan (PR) ðŸ“– \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${plan}
            \`\`\`

            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload logs (PR)
        if: failure() || cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-logs-pr
          path: |
            tf.log
            tf-plan.out

  # -------------- MERGE: PLAN ON MERGE COMMIT (with lock) --------------
  plan_merge:
    if: github.event_name == 'pull_request_target' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.base_ref == 'main'
    name: "Terraform Plan (merge commit)"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout (merge commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init
        run: terraform init -reconfigure -upgrade

      # Accurate plan on the merge commit (locks state briefly)
      - name: Terraform plan (out=tfplan)
        run: terraform plan -no-color -input=false -lock-timeout=2m -out=tfplan | tee tf-plan.out

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: |
            tfplan
            tf-plan.out

  # ---------------- MANUAL APPROVAL + APPLY ----------------
  apply:
    needs: plan_merge
    if: github.event_name == 'pull_request_target' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.base_ref == 'main'
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    environment:
      name: tf-apply   # Configure required reviewers in Settings â†’ Environments â†’ tf-apply
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout (merge commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init
        run: terraform init -reconfigure -upgrade

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}

      - name: Apply saved plan (wait for lock)
        run: terraform apply -input=false -no-color -lock-timeout=20m tfplan | tee tf-apply.out

      # --- Diagnostics & Auto-unlock on failure/cancel ---
      - name: Upload logs (apply)
        if: failure() || cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-logs-apply
          path: |
            tf.log
            tf-plan.out
            tf-apply.out

      - name: Force-unlock DynamoDB lock (best-effort)
        if: failure() || cancelled()
        run: |
          set -euo pipefail
          LOG="${TF_LOG_PATH:-tf.log}"
          LOCK_ID="$(grep -o 'tf_backend\.lock\.id=[a-f0-9-]\+' "$LOG" | tail -n1 | sed 's/.*=//')" || true
          echo "Last seen lock id: ${LOCK_ID:-<none>}"
          STATE_KEY="$(grep -o 'tf_backend\.s3\.path=[^ ]\+' "$LOG" | tail -n1 | sed 's/.*=//')" || true
          [ -z "${STATE_KEY:-}" ] && STATE_KEY="terraform.tfstate"
          echo "Inferred state key: ${STATE_KEY}"

          unlock_ok=false
          if [ -n "${LOCK_ID:-}" ]; then
            set +e
            OUT="$(terraform force-unlock -force "$LOCK_ID" 2>&1)"
            RC=$?
            set -e
            echo "$OUT"
            if [ $RC -eq 0 ] || echo "$OUT" | grep -qiE 'unexpected end of JSON input|already unlocked|NoSuchLock'; then
              echo "Treating unlock as successful."
              unlock_ok=true
            fi
          fi

          if [ "${unlock_ok}" != "true" ] && [ -n "${TF_DDB_TABLE:-}" ]; then
            echo "Attempting DynamoDB cleanup: table=${TF_DDB_TABLE} key=${STATE_KEY}"
            aws dynamodb delete-item --table-name "${TF_DDB_TABLE}" \
              --key "{\"LockID\":{\"S\":\"${STATE_KEY}\"}}" || true
          fi

          echo "Unlock cleanup complete (best-effort)."